<div class="voteto" ng-controller="votetoCtrl" ng-init="init()">
    <div class="h_header">
        <span>{{'VOTE_TITLE' | translate}}</span><a class="close"href="" ng-click="Close()"><img src="/assets/common/close.png" alt=""></a>
        <p class="tips">{{'VOTE_TIP' | translate}}</p>
    </div>
    <div class="listing">
        <ul >
            <li class="left" ng-repeat="i in showusername"> {{ i.username }}<span class="right">{{ i.address }}</span></li>

        </ul>
    </div>

    <div class="item_detail" ng-show="userService.secondPublicKey">
        <form action="">
            <label for="ercemima2">{{'SECOND_PASSWORD' | translate}}</label>
            <input maxlength="16" ng-model="secondpassword" id= "ercemima2" type="password" class="tips_voteto" autocomplete="off">
        </form>
    </div>
    <div class="btn_wrap">
        <button ng-click="checkvoteto()">{{'CONFIRM' | translate}} {{'VOTE' | translate}}</button>
        <a href="" ng-click="Close()">{{'CANCEL' | translate}}</a>
    </div>
    <p class="tar">{{'NEED_PAY' | translate}} 0.1 XAS</p>
</div>
